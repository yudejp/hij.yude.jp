version: '3'

services:
  app:
    build: .
    restart: always
    hostname: "sftp.yude.jp"
    volumes:
      - /mnt/data3/share:/root/share
    networks:
      - no-inet

  cloudflared:
    image: cloudflare/cloudflared:2021.8.3
    user: root
    command: tunnel --hostname sftp.yude.jp --url ssh://app:22 --loglevel info
    volumes:
      - '$HOME/.cloudflared:/root/.cloudflared'
    restart: always
    networks:
      - no-inet
      - inet
  
  tailscaled:
    image: tailscale/tailscale
    volumes:
      - "./tailscale/tailscale_var_lib:/var/lib"
      - "/dev/net/tun:/dev/net/tun"
    cap_add:
      - net_admin
      - sys_module
    command: tailscaled

networks:
  no-inet:
    driver: bridge
    internal: true
  inet:
    driver: bridge