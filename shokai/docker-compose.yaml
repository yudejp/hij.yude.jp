version: '3.9'
services:
  app:
    container_name: shokai
    image: ghcr.io/yude/shokai:main
    volumes:
      - type: bind
        source: ./config.toml
        target: /app/config.toml
    restart: always
  
  cloudflared:
    image: cloudflare/cloudflared:latest
    user: root
    restart: always
    command: tunnel --no-autoupdate run --token $CLOUDFLARED_TOKEN
